<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        var m=0
        var n = window.prompt("Input N");
        n=+n;
            if(n>0){
                m=n-2*n;
                alert(m + " " +n );
                 while (m<=n){
                    document.write(m + " ");
                    m++;
                }
            }else{
                m=n+2*-n;
                alert(n + " " +m);
                while (n<=m){
                    document.write(n + " ");
                    n++;
                }
            }
    </script>
</head>
