<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        var n = window.prompt("Input N");
        n=+n;
        window.alert(n);
        if(n>0){
            while(n!=1){
                if(n%2==0){
                    document.write(n+" ");
                }
                n--;
            }
        } else{
            while(n!=1){
                if(n%2==0){
                    document.write(n+" ");
                }
                n++;
            }
        }
    </script>
</head>
