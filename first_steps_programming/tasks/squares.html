<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
       var n = window.prompt("Введите число N");
       var m = window.prompt("Введите число M");
        if (m*m==n || n*n==m){
            if (m**2==n) {
                alert("N является квадратом M");
            }   
            if (n**2==m) {
                alert("M является квадратом N");
            }
        } else {
            alert("Числа не являются квадратами друг-друга");
        }
    </script>
    
</head>
<body>
    
</body>
</html>
